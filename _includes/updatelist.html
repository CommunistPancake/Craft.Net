<ul class="update-list">
{% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <div class="date">{{ post.date | date_to_long_string }}</div>
        <div class="post-preview">
            {{ post.content | markdownify | strip_html | truncatewords: 100, '...' }}
        </div>
    </li>
{% endfor %}
</ul>
